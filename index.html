<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <!-- Timer -->
    <div class="wrapper xSmall-12 small-12 medium-12 large-7 xLarge-4">
      <div class="display">
        <div id = "clock">00:00</div>
      </div>
      <span></span>
      <span></span>
    </div>


    <!-- Form -->
    <div class="content xSmall-12 small-12 medium-12 large-8  xLarge-4">  
      <form class="hidden" id="login-form">
        <label>Name</label>
        <input
          required
          maxlength="10"
          type="text"
          class="input_text"
        />

        <input type="submit" value="Log In" class="input_login"></input>
      </form>
      <div class="username_content">
        <div class="username">
          <h1 class="hidden"></h1>
        </div>
        <div class="username_delete">
          <button class="hidden" id ="delete">Delete</button>
        </div>
      </div>
      <!-- To Do -->
      <form id="todo-form">
        <label> To Do</label>
          <input type="text" class="input_text" required>
      </form>
      <ul id="todo-list">

      </ul>
      <div id="quote">
          <span></span>
          <span></span>
      </div>
    </div>

    <!-- Weather -->
    <div id="weather">
      <span></span>
      <br>
      <span></span>
    </div>
    <!-- JS -->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
